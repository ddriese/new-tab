<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="top_bar">
      <div class="weather">
        <div class="weather__temperature"></div>
        <div class="weather__summary"></div>
      </div>

      <form class="search">
        <input
          class="search__input"
          name="search__input"
          type="text"
          autocomplete="off"
          spellcheckk="off"
          placeholder="search">
        <a class="search__button"></a>
      </form>

      <a class="button--settings" href="settings.html">Settings</a>
    </header>

    <main>
      <template>
        <div class="thumbnail">
          <a class="thumbnail__link" href="">
            <img class="thumbnail__image" src="" alt="">
            <div class="thumbnail__caption"></div>
          </a>
        </div>
      </template>

      <section class="sites"></section>

      <section class="preview">
        <div class="preview__divider"></div>
        <img class="preview__image" src="images/placeholder.png" alt="">
      </section>
    </main>

    <section class="settings">
      <div class="settings__wrapper">

        <div class="settings__weather">
          <div class="setting setting--weather">
            <h2 class="settings__heading">Weather</h2>
            <div class="weather__wrapper">
              <input id="weather__toggle" type="checkbox">
              <label for="weather__toggle" class="weather__switch"></label>
            </div>
          </div>

          <div class="setting">
              <label class="setting__label" for="setting__input--latitude">Latitude:</label>
              <input class="setting__input setting__input--latitude" type="text" required>
          </div>
          <div class="setting">
              <label class="setting__label" for="setting__input--longitude">Longitude:</label>
              <input class="setting__input setting__input--longitude" type="text" required>
          </div>
          <div class="setting">
              <label class="setting__label" for="setting__input--key"><a href="https://darksky.net/dev/register" target="_blank">API Key:</a></label>
              <input class="setting__input setting__input--key" type="text" required>
          </div>
        </div>

        <div class="settings__site">
          <h2 class="settings__heading">Site One</h2>

          <div class="setting">
            <label class="setting__label" for="setting__input--name">Name:</label>
            <input class="setting__input setting__input--name" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--url">URL:</label>
            <input class="setting__input setting__input--url" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--image">Image:</label>
            <input class="setting__input setting__input--image" type="text" required placeholder="e.g., reddit.jpg">
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--color">Color:</label>
            <div class="setting setting--color">
              <input class="setting__color" type="color" name="" id="" value="#ffffff">
            </div>
          </div>
        </div>

        <div class="settings__site">
          <h2 class="settings__heading">Site Two</h2>

          <div class="setting">
            <label class="setting__label" for="setting__input--name">Name:</label>
            <input class="setting__input setting__input--name" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--url">URL:</label>
            <input class="setting__input setting__input--url" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--image">Image:</label>
            <input class="setting__input setting__input--image" type="text" required placeholder="e.g., reddit.jpg">
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--color">Color:</label>
            <div class="setting setting--color">
              <input class="setting__color" type="color" name="" id="" value="#ffffff">
            </div>
          </div>
        </div>

        <div class="settings__site">
          <h2 class="settings__heading">Site Three</h2>

          <div class="setting">
            <label class="setting__label" for="setting__input--name">Name:</label>
            <input class="setting__input setting__input--name" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--url">URL:</label>
            <input class="setting__input setting__input--url" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--image">Image:</label>
            <input class="setting__input setting__input--image" type="text" required placeholder="e.g., reddit.jpg">
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--color">Color:</label>
            <div class="setting setting--color">
              <input class="setting__color" type="color" name="" id="" value="#ffffff">
            </div>
          </div>
        </div>

        <div class="settings__site">
          <h2 class="settings__heading">Site Four</h2>

          <div class="setting">
            <label class="setting__label" for="setting__input--name">Name:</label>
            <input class="setting__input setting__input--name" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--url">URL:</label>
            <input class="setting__input setting__input--url" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--image">Image:</label>
            <input class="setting__input setting__input--image" type="text" required placeholder="e.g., reddit.jpg">
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--color">Color:</label>
            <div class="setting setting--color">
              <input class="setting__color" type="color" name="" id="" value="#ffffff">
            </div>
          </div>
        </div>

        <div class="settings__site">
          <h2 class="settings__heading">Site Five</h2>

          <div class="setting">
            <label class="setting__label" for="setting__input--name">Name:</label>
            <input class="setting__input setting__input--name" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--url">URL:</label>
            <input class="setting__input setting__input--url" type="text" required>
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--image">Image:</label>
            <input class="setting__input setting__input--image" type="text" required placeholder="e.g., reddit.jpg">
          </div>
          <div class="setting">
            <label class="setting__label" for="setting__input--color">Color:</label>
            <div class="setting setting--color">
              <input class="setting__color" type="color" name="" id="" value="#ffffff">
            </div>
          </div>
        </div>

        <a class="settings__button settings__button--save">Save</a>

        <a class="settings__button settings__button--close">Close</a>

      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
