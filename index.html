<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Tab</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <header class="top-bar">
      <div class="top-bar-wrapper left">
        <div class="weather">
          <div class="weather-status"></div>
          <div class="weather-temperature"></div>
        </div>
      </div>
      <div class="top-bar-wrapper middle">
        <form class="search">
          <input
            class="search-input"
            name="search-input"
            type="text"
            autocomplete="off"
            spellcheck="false"
            placeholder="search">
          <a class="search-button"></a>
        </form>
      </div>
      <div class="top-bar-wrapper right">
        <a class="open-settings-button"><img class="settings-icon" src="/images/ui/settings.svg"></a>
      </div>
    </header>

    <main>
      <template>
        <div class="thumbnail">
          <a class="thumbnail-link" href="">
            <img class="thumbnail-image" src="" alt="">
            <div class="thumbnail-caption"></div>
          </a>
        </div>
      </template>

      <section class="thumbnails"></section>
    </main>

    <section class="preview">
      <div class="preview-divider"></div>
      <img class="preview-image" src="/images/ui/placeholder.png" alt="Placeholder Image">
    </section>

    <section class="settings-panel">
      <div class="settings">

        <div class="weather-settings">
          <div class="heading">
            <h1>Weather</h1>
            <div>
              <input id="weather-toggle" type="checkbox">
              <label for="weather-toggle" class="weather-switch"></label>
            </div>
          </div>

          <div class="setting">
              <label for="latitude">Latitude:</label>
              <input class="latitude" type="text" placeholder="Optional">
          </div>
          <div class="setting">
              <label for="longitude">Longitude:</label>
              <input class="longitude" type="text" placeholder="Optional">
          </div>
          <div class="setting">
              <label for="key"><a href="https://darksky.net/dev/register" target="_blank">API Key:</a></label>
              <input class="key" type="text" placeholder="Required if weather is enabled." required>
          </div>
        </div>

        <div class="site-settings">
          <h1>Site One</h1>

          <div class="setting">
            <label for="site-name">Name:</label>
            <input class="site-name" type="text" required>
          </div>

          <div class="setting">
            <label for="site-url">URL:</label>
            <input class="site-url" type="text" required>
          </div>

          <div class="setting">
            <label for="site-image">Image:</label>
            <input class="site-image" type="text" placeholder="e.g., reddit.jpg" required>
          </div>

          <div class="setting">
            <label for="site-color">Color:</label>
            <div class="color">
              <input class="color-input" type="color" name="" id="" value="#777777">
            </div>
          </div>
        </div>

        <div class="site-settings">
          <h1>Site Two</h1>

          <div class="setting">
            <label for="site-name">Name:</label>
            <input class="site-name" type="text" required>
          </div>

          <div class="setting">
            <label for="site-url">URL:</label>
            <input class="site-url" type="text" required>
          </div>

          <div class="setting">
            <label for="site-image">Image:</label>
            <input class="site-image" type="text" placeholder="e.g., reddit.jpg" required>
          </div>

          <div class="setting">
            <label for="site-color">Color:</label>
            <div class="color">
              <input class="color-input" type="color" name="" id="" value="#777777">
            </div>
          </div>
        </div>

        <div class="site-settings">
          <h1>Site Three</h1>

          <div class="setting">
            <label for="site-name">Name:</label>
            <input class="site-name" type="text" required>
          </div>

          <div class="setting">
            <label for="site-url">URL:</label>
            <input class="site-url" type="text" required>
          </div>

          <div class="setting">
            <label for="site-image">Image:</label>
            <input class="site-image" type="text" placeholder="e.g., reddit.jpg" required>
          </div>

          <div class="setting">
            <label for="site-color">Color:</label>
            <div class="color">
              <input class="color-input" type="color" name="" id="" value="#777777">
            </div>
          </div>
        </div>

        <div class="site-settings">
          <h1>Site Four</h1>

          <div class="setting">
            <label for="site-name">Name:</label>
            <input class="site-name" type="text" required>
          </div>

          <div class="setting">
            <label for="site-url">URL:</label>
            <input class="site-url" type="text" required>
          </div>

          <div class="setting">
            <label for="site-image">Image:</label>
            <input class="site-image" type="text" placeholder="e.g., reddit.jpg" required>
          </div>

          <div class="setting">
            <label for="site-color">Color:</label>
            <div class="color">
              <input class="color-input" type="color" name="" id="" value="#777777">
            </div>
          </div>
        </div>

        <div class="site-settings">
          <h1>Site Five</h1>

          <div class="setting">
            <label for="site-name">Name:</label>
            <input class="site-name" type="text" required>
          </div>

          <div class="setting">
            <label for="site-url">URL:</label>
            <input class="site-url" type="text" required>
          </div>

          <div class="setting">
            <label for="site-image">Image:</label>
            <input class="site-image" type="text" placeholder="e.g., reddit.jpg" required>
          </div>

          <div class="setting">
            <label for="site-color">Color:</label>
            <div class="color">
              <input class="color-input" type="color" name="" id="" value="#777777">
            </div>
          </div>
        </div>

        <a class="save-settings-button">Save</a>
        <a class="cancel-settings-button">Cancel</a>

      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
